<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <h4>以下为输出结果：</h4>
            <p class="text"></p>
        </div>      
    </div>
    <script>
        
        var oTxt = document.querySelector(".text");

        function getAllListItem() {
            // 返回页面中所有li标签
            return document.getElementsByTagName('li');
        }
        console.log(getAllListItem());
        // 方法二 querySelector/querySelectorAll  
        function getAllListItem2() {
            oTxt.innerHTML += document.querySelectorAll('li')+"<br>";
        }
        getAllListItem2();

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            let arr=[];
            let aSpan = document.getElementById(sectionId).getElementsByTagName('span');
            for(let i = 0; i<aSpan.length; i++){
                if(aSpan[i].innerHTML == "HTML"){
                    arr.push(aSpan[i]);
                }
            }
            return arr;
        }
        console.log(findAllHtmlSpanInOneSection("news-normal"));
        // 方法二 querySelector/querySelectorAll
        function findAllHtmlSpanInOneSection2(sectionId) {
            let aSpan = document.querySelector(sectionId).querySelectorAll("span");
            for(let i = 0; i<aSpan.length; i++){
                if(aSpan[i].innerHTML == "HTML"){
                    oTxt.innerHTML += aSpan[i]+"<br>";
                }
            }
        }
        findAllHtmlSpanInOneSection2("#news-top");

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            let arr=[];
            let aSpan = document.getElementById(sectionId).getElementsByTagName('span');
            for(let i = 0; i<aSpan.length; i++){
                if(aSpan[i].innerHTML == spanCont){
                    arr.push(aSpan[i].parentNode);
                }
            }
            return arr;
        }
        console.log(findListItem("news-normal", "CSS"));
        // 方法二 querySelector/querySelectorAll
        function findListItem2(sectionId, spanCont) {
            let aSpan = document.querySelector(sectionId).querySelectorAll("span");
            for(let i = 0; i<aSpan.length; i++){
                if(aSpan[i].innerHTML == spanCont){
                    oTxt.innerHTML += aSpan[i].parentNode +"<br>";
                }
            }
        }
        findListItem2("#news-top", "JS");

        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            let arr = [];
            let aAct = document.getElementById(sectionId).getElementsByClassName("active");
            for(let i=0; i<aAct.length; i++){
                arr.push(aAct[i].innerHTML);
            }
            return arr;
        }
        console.log(getActiveLinkContent("news-normal"));
        // 方法二 querySelector/querySelectorAll
        function getActiveLinkContent2(sectionId) {
            oTxt.innerHTML += document.querySelector(sectionId).querySelector(".active").innerHTML +"<br>";
        }
        getActiveLinkContent2("#news-top");
    </script>
</body>
</html>
